<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="order-summary">
        <div class="order-summary__image">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="order-summary__content">
          <h1 class="order-summary__title">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="payment-plan">
            <img
              class="music-icon"
              src="images/icon-music.svg"
              alt="music icon"
            />
            <div class="payment-plan__option">
              <p class="payment-plan__title">Annual Plan</p>
              <p class="payment-plan__price">$59.99/year</p>
            </div>
            <a href="" class="payment-plan__change">Change</a>
          </div>
          <div class="buttons-container">
            <button class="button button-proceed">Proceed to Payment</button>
            <button class="button button-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
